name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (ruff)
        run: |
          ruff check .

      - name: Check formatting (ruff format)
        run: |
          ruff format --check .

      - name: Run type checking (mypy)
        run: |
          mypy .

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage report summary
        if: matrix.python-version == '3.11'
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  docker:
    runs-on: ubuntu-latest
    needs: quality-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t data-transform-api .

      - name: Start container
        run: |
          docker run -d -p 8000:8000 --name test-api data-transform-api

      - name: Wait for container to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8000/health > /dev/null 2>&1; do sleep 1; done'

      - name: Test /health endpoint
        run: |
          response=$(curl -s http://localhost:8000/health)
          echo "Response: $response"
          [ "$response" = '{"status":"healthy"}' ]

      - name: Test / endpoint
        run: |
          response=$(curl -s http://localhost:8000/)
          echo "Response: $response"
          [ "$response" = '{"message":"Hello World"}' ]

      - name: Stop container
        run: |
          docker stop test-api
          docker rm test-api

      - name: Build dev image and run tests in container
        run: |
          docker build -t data-transform-api-dev -f Dockerfile.dev .
          docker run --rm data-transform-api-dev pytest -v
